{% extends "base.html" %}
{% block title %}Vote{% endblock %}

{% block content %}
<h2 class="mb-4">Cast Your Vote</h2>
<form method="POST">
    <div class="row">
        {% for c in candidates %}
        <div class="col-md-4">
            <div class="card mb-3 p-3">
                <h5>{{ c.name }}</h5>
                <p>{{ c.party }}</p>
                <input type="radio" name="candidate_id" value="{{ c.id }}">
            </div>
        </div>
        {% endfor %}
    </div>
    <button class="btn btn-primary mt-3">Vote</button>
</form>
{% endblock %}
